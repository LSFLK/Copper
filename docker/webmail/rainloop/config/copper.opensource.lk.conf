
<VirtualHost *:80>
  ServerAdmin app
  DocumentRoot /var/www/site/app

  <Directory /var/www/site/app/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  #SSLEngine on
  #SSLCertificateFile /etc/ssl/certs/copper.opensource.lk.fullchain.pem
  #SSLCertificateKeyFile /etc/ssl/private/copper.opensource.lk.privkey.pem

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>