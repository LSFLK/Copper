apiVersion: v1
kind: Service
metadata:
  labels:
    app: phpldapadmin
  name: phpldapadmin-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
      #nodePort: 30443
    - protocol: TCP
      port: 8080
      targetPort: 80
      name: http
      #nodePort: 30180
  #ports:
    #- port: 443
    #  nodePort: 30443
    #  name : securedweb
    #- port: 80
    #  nodePort: 30180
    #  name : normalweb
  selector:
    app: phpldapadmin
  #type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: phpldapadmin-controller
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.7.2
          volumeMounts:
            - name: phpldapadmin-certs
              mountPath: /container/service/phpldapadmin/assets/apache2/certs
            - name: ldap-client-certs
              mountPath: /container/service/ldap-client/assets/certs
          ports:
            #- containerPort: 443
            - containerPort: 80
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              #value: "#PYTHON2BASH:[{'ldap.example.org': [{'server': [{'tls': 'true'}]}]}]"
              #value: "#PYTHON2BASH:[{'copper-ldap': [{'server': [{'tls': 'false'}]}]}]"
              value: "10.109.24.43"
            - name: PHPLDAPADMIN_SERVER_ADMIN
              value: "webmaster@example.org"
            - name: PHPLDAPADMIN_SERVER_PATH
              value: "/phpldapadmin"
            - name: PHPLDAPADMIN_HTTPS
              #value: "true"
              value: "false"
            - name: PHPLDAPADMIN_HTTPS_CRT_FILENAME
              value: "cert.crt"
            - name: PHPLDAPADMIN_HTTPS_KEY_FILENAME
              value: "cert.key"
            - name: PHPLDAPADMIN_HTTPS_CA_CRT_FILENAME
              value: "ca.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS
              #value: "true"
              value: "false"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT
              value: "demand"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CRT_FILENAME
              value: "cert.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_KEY_FILENAME
              value: "cert.key"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CA_CRT_FILENAME
              value: "ca.crt"
      volumes:
        - name: phpldapadmin-certs
          hostPath:
            path: "/data/phpldapadmin/ssl/"
        - name: ldap-client-certs
          hostPath:
            path: "/data/phpldapadmin/ldap-client-certs/"