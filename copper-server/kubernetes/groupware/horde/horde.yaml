kind: Service
apiVersion: v1
metadata:
  name: horde
  namespace: monitoring
spec:
  type: LoadBalancer
  selector:
    app: horde
  ports:
    #- protocol: "TCP"
    #  port: 443
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    #- protocol: TCP
    #  port: 433
    #  targetPort: 433
    #  name: http
    #- protocol: TCP
    #  port: 587
    #  targetPort: 587
    #  name: submission
    #  port: 433
    #  targetPort: 433
      #targetPort: http
      #clusterIP: None    
      #name: webmail
      #nodePort: 30080
  #type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: horde
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: horde
        track: stable
    spec:
      containers:
        - name: horde
          #image: "udacity/example-auth:1.0.0"
          image: horde
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
            #- name: submission
            #  containerPort: 587
            - name: health
              containerPort: 81
          resources:      
           limits:
             cpu: "2"
             #memory: 2Gi
             #memory: 1Gi # once we remove memory limits it can grown untill host permits.
             #memory: 512Mi
           requests:
             cpu: 400m
             #memory: 1Gi # 1Gi is not enough for horde
             #memory: 256Mi
          #dnsPolicy: ClusterFirst # errors with this version
          #restartPolicy: Never   # errors with this version
