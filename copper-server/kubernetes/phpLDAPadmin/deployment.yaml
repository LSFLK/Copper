apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin-deployment
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
      - name: phpldapadmin
        image: osixia/phpldapadmin:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
