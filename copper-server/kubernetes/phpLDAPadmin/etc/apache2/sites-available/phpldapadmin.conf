<VirtualHost _default_:443>

        ServerName copper.opensource.lk
        ServerAdmin admin@copper.opensource.lk
        ServerPath /container/service/phpldapadmin

        DocumentRoot /var/www/phpldapadmin

        Include /etc/apache2/conf-available/ssl.conf

        SSLCertificateFile    /container/service/phpldapadmin/assets/apache2/certs/cert.crt
        SSLCertificateKeyFile /container/service/phpldapadmin/assets/apache2/certs/cert.key
        SSLCACertificateFile /container/service/phpldapadmin/assets/apache2/certs/ca.crt

        Include /etc/apache2/conf-available/gzip.conf
        Include /etc/apache2/conf-available/cache.conf

        <Directory /var/www/phpldapadmin>
                Require all granted
        </Directory>

        <files config.php >
                Require all denied
        </files>

</VirtualHost>